name: Update
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build ISO
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: write-all
    container: mcr.microsoft.com/devcontainers/base:dev-bookworm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Requirements
        run: |
          apt-get update
          apt-get install -y live-build colordiff rename ovmf
      - name: Build
        run: make all
      