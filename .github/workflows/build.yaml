name: Update
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build ISO
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions: write-all
    container:
      image: debian:latest
      volumes:
        - /proc:/proc
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Requirements
        run: |
          apt-get update
          apt-get install -y live-build colordiff rename ovmf
      - name: Build
        run: make all
      - name: Search
        run: find . -name "*.iso" -type f
      